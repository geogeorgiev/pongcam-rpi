<!DOCTYPE html>
<html>
<head>

  <title>Camera App</title>
  <meta charset="utf-8">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--<link rel="shortcut icon" href="img/kurento.png" type="image/png" />-->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">  
  <link rel="stylesheet" href="css/main.css">

  <!--<script src="bower_components/adapter.js/adapter.js"></script>-->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <!--<script src="bower_components/kurento-utils/js/kurento-utils.js"></script>-->
  <script src="/js/vue.min.js"></script>
  
  
</head>
<body>

  <header>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href=".">Baiivan</a>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div id="app" class="row">
      
      <div v-if="!isAuthed">
        <p>Please log in to enable the camera</p>
        <input v-model="username" type="text" name="username">
        <input v-model="password" type="password" name="passowrd"><br>
        <a class="btn" v-on:click="auth">Login</a>
      </div>
      <div v-if="isAuthed">
        <p>Logged in as {{ username }}</p>
        <p>Cam: {{ camName }}</p>
        <a class="btn" v-on:click="logout">Logout</a>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-12">

        <!--<a id="start" href="#" class="btn btn-success"><span class="glyphicon glyphicon-play"></span> Start</a>
        <a id="stop" href="#" class="btn btn-danger"><span class="glyphicon glyphicon-stop"></span> Stop</a>
        -->
      </div>
    </div>
    
  </div>

  <script src="js/main.js"></script>
</body>
</html>
